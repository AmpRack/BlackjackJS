<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="initial-scale=1">

        <title>BlackJack</title>

        <!--<link rel="icon" href="img/favicon.png">-->
        <link href='http://fonts.googleapis.com/css?family=Hind:400,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/blackjack.js"></script>
    </head>
    <body>

    <section>
        <div class="playfield">
            <h3>Dealer</h3>
            <div id="dealer-hand"></div>
            <p>Dealer has <span id="dealer-score"></span> showing.</p>
        </div>

        <div class="playfield">
            <p id="results"></p>
        </div>
        
        <div class="playfield">
            <h3>Player</h3>
            <div id="player-hand"></div>
            <p>You have <span id="player-score"></span> showing.</p>
            
            <div id="buttons">
                <button class="btn controls">Hit</button>
                <button class="btn controls">Stay</button>
                <button class="btn controls">Deal</button>
            </div>
        </div>
    </section>
    </body>
</html>
